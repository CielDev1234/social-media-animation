<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>social media animation</title>
  <link href="https://fonts.googleapis.com/css?family=Comfortaa" rel="stylesheet">
<meta name="viewport" content="width=device-width, initial-scale=1"><link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.7.2/css/all.min.css'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div ontouchstart="" class="wrapper">

    <main>
        <!-- Here we are dynamically create .paint element, which is used for painting background -->
        <div id="overflow"></div>

        <div class="center">
            <span class="follow">Follow me: <span id="socialName"></span></span>

            <div class="social-buttons">
                <a href="https://twitter.com/Dev_Ciel" class="scene" data-social="twitter">
                    <div class="cube">
                        <span class="icon icon-front twitter"><i class="fab fa-twitter"></i></span>
                        <span class="icon icon-back"><i class="fas fa-external-link-alt"></i></span>
                    </div>
                </a>

                <a href="https://www.facebook.com/profile.php?id=100077337450915" class="scene" data-social="facebook">
                    <div class="cube">
                        <span class="icon icon-front facebook"><i class="fab fa-facebook-f"></i></span>
                        <span class="icon icon-back"><i class="fas fa-external-link-alt"></i></span>
                    </div>
                </a>

                <a href="https://instagram.com/cieldev" class="scene" data-social="Instagram">
                    <div class="cube">
                        <span class="icon icon-front instagram"><i class="fab fa-instagram"></i></span>
                        <span class="icon icon-back"><i class="fas fa-external-link-alt"></i></span>
                    </div>
                </a>

                <a href="https://github.com/CielDev1234" class="scene" data-social="Github">
                    <div class="cube">
                        <span class="icon icon-front github"><i class="fab fa-github"></i></span>
                        <span class="icon icon-back"><i class="fas fa-external-link-alt"></i></span>
                    </div>
                </a>

                <a href="https://www.youtube.com/channel/UCHX1uVOAop6G-1ZtI4_qrtg" class="scene" data-social="Youtube">
                    <div class="cube">
                        <span class="icon icon-front google"><i class="fab fa-youtube"></i></span>
                        <span class="icon icon-back"><i class="fas fa-external-link-alt"></i></span>
                    </div>
                </a>

                <a href="https://reddit.com/u/cieldev" class="scene" data-social="reddit">
                    <div class="cube">
                        <span class="icon icon-front reddit"><i class="fab fa-reddit-alien"></i></span>
                        <span class="icon icon-back"><i class="fas fa-external-link-alt"></i></span>
                    </div>
                </a>
            </div>
        </div>

    </main>

    <footer>
        <p>Made by <a href="https://cieldev.net"></a> | <a href="">Github</a> | Free to use</p>
    </footer>

</div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
